<!DOCTYPE html>
<html> 
    
    <head>
        <meta charset = "UTF-8">
        <title> Manipulação de strings</title> 

    </head>

    <body> 
        <h1>Manipulação de Strings</h1>
        <p>Atividade</p>
        


        <h1>Atividade</h1>
    
            <input type="text" placeholder="Palavra 1" id="palavra1">
            <input type="text" placeholder="Palavra 2" id="palavra2">
            <button onclick="analisar()">Analisar palavras</button>
            <p id="resultado"></p>

    </body>

        
    <script>
       
       function analisar(){
            
        let palavra1 = document.getElementById("palavra1").value;
        let length = palavra1.length;
        let palavra2 = document.getElementById("palavra2").value;
        let length2 = palavra2.length;
        let total = length + length2;
        document.getElementById("resultado").innerHTML = "A soma é: " + total; 
                

        let text1 = document.getElementById("palavra1").value;
        let text2 = document.getElementById("palavra2").value;    
        let text3 = text1.concat(" ", text2);
        document.getElementById("resultado").innerHTML = "A concatenação é: " + text3;
        

        const name = document.getElementById("palavra1").value;
        let letter = name.at(2);
        document.getElementById("resultado").innerHTML = "A letra é: " + letter;
   
        
        let letras = document.getElementById("palavra1").value; 
        let parte = letras.slice(3, 7); 
        console.log(parte);
        document.getElementById("resultado").innerHTML = "A parte é: " + parte;

        let letra = document.getElementById("palavra1").value;
        let part = letra.slice(3);
        document.getElementById("resultado").innerHTML = "A extração é: " + part;
        
        let contagem = document.getElementById("palavra1").value;    
        let partindo = contagem.slice(-3);
        document.getElementById("resultado").innerHTML = "A contagem é: " + partindo;
        
        
        let maiuscula = document.getElementById("palavra1").value;
        let converter = maiuscula.toUpperCase();
        document.getElementById("resultado").innerHTML = "A conversão é: " + converter;
        

        let minuscula = document.getElementById("palavra1").value;
        let caixabaixa = minuscula.toLowerCase();
        document.getElementById("resultado").innerHTML = "A conversão é: " + caixabaixa;
        

        let alterar = document.getElementById("palavra1").value;
        let mudapalavra = alterar.replace(document.getElementById("palavra1").value, "Bolsa Futuro Digital"); 
        document.getElementById("resultado").innerHTML = "A alteração é para: " + mudapalavra;

        let text = document.getElementById("palavra1").value;
        const myArray = text.split(" ");
        document.getElementById("resultado").innerHTML = "O resultado é: " + myArray[0];

          
        let localizar = document.getElementById("palavra1").value;
        let index = localizar.indexOf("b");
        document.getElementById("resultado").innerHTML = "O resultado é: " + index;
        

        let incluso = document.getElementById("palavra1").value; 
        let verificar = incluso.includes("a");
        document.getElementById("resultado").innerHTML = "A letra está inclusa: " + verificar;      
       
        }



    </script>



</html>
