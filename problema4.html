<!DOCTYPE html> 
<html> 
    <head> 
        <title>LPJ</title>
        <meta charset = "UTF-8"> 
    </head>

    <body> 
        <h1> Lógica de Programação com Javascript</h1>

        <script>
            var n1 = prompt("Digite o primeiro número: "); 
            n1 = parseFloat(n1); 

            var n2 = prompt("Digite um outro número: "); 
            n2 = parseFloat(n2); 

            var media = (n1 + n2) / 2;
            
            If (media >= 5);
                alert("Aprovado"); 
            Else
                alert("Reprovado");
        </script>
    </body>
</html>
