<!DOCTYPE html>
<html> 
    
    <head>
        <meta charset = "UTF-8">
        <title>Contador, somador e média</title>

    </head>

    <body> 
        <h1>Digite números positivos</h1>
        
        <button onclick="coletarNumeros()">Iniciar</button>

        <script>

            //Entre com um número, até que digite um negativo ou zero
            //Mostre quantos números foram digitados, a soma e a média

            function coletarNumeros(){
                var numero; 
                var soma = 0; 
                var contador = 0; 

        do { 
            numero = parseFloat(prompt("Digite um número positivo (ou zero/negativo para sair):"));
            if (numero > 0){
                soma += numero; // soma os positivos
                contador++; // conta quantos foram digitados
            }
         } while(numero > 0); 
        if(contador > 0){
            var media = soma / contador; // calcula a média
            alert(
                "Quantidade de números digitados: " + contador +
                "\nSoma dos números positivos: " + soma +
                "\nMédia: " + media 
            );

        } else {
            alert("Nenhum número positivo foi digitado!");
        }   

        }          
        
        </script>
    </body>
</html>
