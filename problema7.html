<!DOCTYPE html>
<html> 
    
    <head>
        <meta charset = "UTF-8">
        <title> Lógica de Programação com JavaScript</title>

    </head>

    <body> 
        <h1> Lógica de programação com JavaScript</h1>
       
        
        <button onclick="alert('Seja bem-vindo ao Curso Front-end React')">Mensagem do Dia</button>
        <button onclick="minhaFuncao()">"Outra mensagem"</button>
        <button onclick="minhaFuncao2()">Terceira Mensagem</button>

        <script>
            function minhaFuncao(){
                alert("Você ainda é bem-vindo"); 
        }

        // anônima: uma função sem nome
            
            var minhaFuncao2 = function(){
                alert("Você sempre é bem-vindo");
            }





        </script>


        
        
   

        
        
    </body>
</html>
