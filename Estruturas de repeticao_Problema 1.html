<!DOCTYPE html>
<html> 
    
    <head>
        <meta charset = "UTF-8">
        <title> Lógica de Programação com JavaScript</title>

    </head>

    <body> 
        <h1>Verificador de números pares</h1>
        
        Digite um número:
        <input type="number" id="numero">
        <button onclick="verificar()">Verificar</button>

        <script>
            function verificar(){
                var num = document.getElementById("numero").value;
                var pares = "";

            if(numero <= 0){
                alert("Por favor, digite um número maior que zero.");
            } else { 
                for(var i = 1; i <= num; i++) {
                    if (i % 2 == 0){
                        pares += i + " ";
                        //pares = pares + i + ", "
                    }
                }
            }            

            }
        
            </script>

      
       </body>

</html>
