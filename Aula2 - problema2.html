<!DOCTYPE html>
<html> 
    <head>
        <meta charset = UTF-8>
        <title> LPJ</title>
    </head>

    <body>
        <h1> Introdução à Lógica de Programação</h1>
        <script>
            var n1 = prompt ("Digite o primeiro número: "); 
            n1 = parseFloat(n1); // converte string para Float

            var n2 = prompt ("Digite um outro número: "); 
            n2 = parseFloat(n2); // converte string para Float 

            var media = (n1 + n2) / 2; // calcula a média
                                
            alert( "A média da soma dos dois números é " + media); 
           
        </script>
    </body>
</html>
